function loadImg(url, index) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.onload = function() {
      console.log("一张图片加载完成:", index);
      resolve(img);
    };
    img.onerror = function() {
    	reject(new Error('Could not load image at' + url));
    };
    img.src = url;
  });
}
function limitLoad(urls, handler, limit) {
  let sequence = [].concat(urls); // 复制urls
  // 这一步是为了初始化 promises 这个"容器"
  let promises = sequence.splice(0, limit).map((url, index) => {
    return handler(url, index).then((img) => {
      console.log('加载完成：', img, index)
      // 返回下标是为了知道数组中是哪一项最先完成
      return index;
    });
  });

  console.log(promises, '刚开始')
  // 注意这里要将整个变量过程返回，这样得到的就是一个Promise，可以在外面链式调用
  return sequence.reduce((pCollect, url) => {
      return pCollect
        .then(() => {
          return Promise.race(promises); // 返回已经完成的下标
        })
        .then(fastestIndex => { // 获取到已经完成的下标
          console.log(fastestIndex, '已经完成的下标')
          console.log('要替换的url：', url)
        	// 将"容器"内已经完成的那一项替换
          promises[fastestIndex] = handler(url, fastestIndex).then(
            () => {
              return fastestIndex; // 要继续将这个下标返回，以便下一次变量
            }
          );
        })
        .catch(err => {
          console.error(err);
        });
    }, Promise.resolve()) // 初始化传入
    // .then(() => { // 最后三个用.all来调用
    //   console.log(promises, '最后？')
    //   return Promise.all(promises);
    // });
}

    console.log(res);
  })
  .catch(err => {
